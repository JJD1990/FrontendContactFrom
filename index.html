<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./images/logo.png">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        box-sizing: border-box;
        color: #00109f;
        font-family: roboto, Arial;
    }

    h1 {
        color: #00109f;
    }

    .form-control {
        border: solid 1px #00109f;
    }

    .form-select {
        border: solid 1px #00109f;
    }

    .btn {
        background-color: #00109f;
        color: #fff;
        border: none;
    }

    .btn:hover {
        background-color: #fff;
        color: #00109f;
        border: solid 1px #00109f;
    }

    .accordion-button {
        background-color: #fff;
        color: #00109f;
        border: solid 1px #00109f;
    }

    .accordion-button .collapsed {
        background-color: #fff;
        color: #00109f;
        border: solid 1px #00109f;
    }

    .accordion-button:hover {
        background-color: #00109f;
        color: #fff;
        border: none;
    }

    .accordion-button:focus {
        border: solid 1px #00109f;
        outline: 0 !important;
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0) !important;
    }

    #salesInputs {
        display: none;
    }

    #csInputs {
        display: none;
    }

    #fbInputs {
        display: none;
    }
</style>

<body>
    <div class="container">
        <img src="./images/logo.png" alt="CMO Stores Logo">
        <h1 class="text-center pb-3">Contact us</h1>
        <div class="accordion accordion-flush w-75 mx-auto" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" id="titleOne"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">

                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form>
                            <div class="mb-3 mx-auto">
                                <label for="select" class="mb-3">Whats your query?</label>
                                <select name="" id="salesSelect" class="form-select mb-3">
                                    <option selected disabled>Please select...</option>
                                    <option id="opt1" value="1"></option>
                                    <option id="opt2" value="2"></option>
                                </select>
                                <div id="salesInputs">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp"
                                            placeholder="Enter your name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="your@email.com"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone number</label>
                                        <input type="text"
                                            pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"
                                            class="form-control" id="tel" placeholder="01234567890 (No spaces please)"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-3" for="message">Enter your enquiry</label>
                                        <textarea class="form-control" aria-label="With textarea" required
                                            placeholder="How can we help?"></textarea>
                                    </div>

                                    <div class="mb-3 form-check-inline">
                                        <label class="" for="contact-pref">Contact Preference:</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Call Me
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            E-mail Me
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault3" checked>
                                        <label class="form-check-label" for="flexRadioDefault3">
                                            Dont Contact Me
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" id="titleTwo"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">

                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form>
                            <div class="mb-3 mx-auto">
                                <label for="select" class="mb-3">Whats your query?</label>
                                <select name="" id="csSelect" class="form-select mb-3">
                                    <option selected disabled>Please select...</option>
                                    <option value="1" id="opt3"></option>
                                    <option value="2" id="opt4"></option>
                                    <option value="3" id="opt5"></option>
                                    <option value="4" id="opt6"></option>
                                </select>
                                <div id="csInputs">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp"
                                            placeholder="Enter your name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="your@email.com"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone number</label>
                                        <input type="text"
                                            pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"
                                            class="form-control" id="tel" placeholder="01234567890 (No spaces please)"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ordernNum" class="form-label">Order / Reference Number</label>
                                        <input type="text" class="form-control" id="orderNum"
                                            aria-describedby="emailHelp" placeholder="Enter your order / ref number">

                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-3" for="message">Enter your enquiry</label>
                                        <textarea class="form-control" aria-label="With textarea"
                                            placeholder="How can we help?"></textarea>
                                    </div>

                                    <div class="mb-3 form-check-inline">
                                        <label class="" for="contact-pref">Contact Preference:</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Call Me
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            E-mail Me
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault3" checked>
                                        <label class="form-check-label" for="flexRadioDefault3">
                                            Dont Contact Me
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" id="titleThree"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">

                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form>
                            <div class="mb-3 mx-auto">
                                <label for="select" class="mb-3">Whats your query?</label>
                                <select name="" id="fbSelect" class="form-select mb-3">
                                    <option selected disabled>Please select...</option>
                                    <option value="1" id="opt7"></option>
                                    <option value="2" id="opt8"></option>
                                </select>
                                <div id="fbInputs">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp"
                                            placeholder="Enter your name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="your@email.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone number</label>
                                        <input type="text"
                                            pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"
                                            class="form-control" id="tel" placeholder="01234567890 (No spaces please)">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ordernNum" class="form-label">Order / Reference Number</label>
                                        <input type="text" class="form-control" id="orderNum"
                                            aria-describedby="emailHelp" placeholder="Enter your order / ref number">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-3" for="message">Enter your enquiry</label>
                                        <textarea class="form-control" aria-label="With textarea"
                                            placeholder="How can we help?"></textarea>
                                    </div>

                                    <div class="mb-3 form-check-inline">
                                        <label class="" for="contact-pref">Contact Preference:</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Call Me
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            E-mail Me
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault3" checked>
                                        <label class="form-check-label" for="flexRadioDefault3">
                                            Dont Contact Me
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //title names
        const titleOne = document.getElementById('titleOne');
        const titleTwo = document.getElementById('titleTwo');
        const titleThree = document.getElementById('titleThree');

        //select options for sales
        const opt1 = document.getElementById('opt1');
        const opt2 = document.getElementById('opt2');

        //select options for customer services
        const opt3 = document.getElementById('opt3');
        const opt4 = document.getElementById('opt4');
        const opt5 = document.getElementById('opt5');
        const opt6 = document.getElementById('opt6');

        //select options for feedback and complaints
        const opt7 = document.getElementById('opt7');
        const opt8 = document.getElementById('opt8');

        window.onload = generateData()

        function generateData() {
            const config = {
                headers: {
                    'Accept': 'data.json'
                }
            }
            fetch('./data.json', config)
                .then(res => res.json())
                .then((data) => {
                    //titles
                    titleOne.innerHTML = data.forms[0].name
                    titleTwo.innerHTML = data.forms[1].name
                    titleThree.innerHTML = data.forms[2].name
                    //select options sales
                    opt1.innerHTML = data.forms[0].options[0]
                    opt2.innerHTML = data.forms[0].options[1]
                    //select options customer services
                    opt3.innerHTML = data.forms[1].options[0]
                    opt4.innerHTML = data.forms[1].options[1]
                    opt5.innerHTML = data.forms[1].options[2]
                    opt6.innerHTML = data.forms[1].options[3]

                    //select options for feedback and complaints
                    opt7.innerHTML = data.forms[2].options[0]
                    opt8.innerHTML = data.forms[2].options[1]
                    //possible for loop here to stop repition?
                })
        }

        // make forms appear when option has been selected
        const salesInputs = document.getElementById('salesInputs')
        const csInputs = document.getElementById('csInputs')
        const fbInputs = document.getElementById('fbInputs')

        //sales form appear
        document.getElementById('salesSelect').addEventListener('change', function () {
            const style = this.value >= 1 ? 'block' : 'none';
            salesInputs.style.display = style;
        })

        //customer service form appear
        document.getElementById('csSelect').addEventListener('change', function () {
            const style = this.value >= 1 ? 'block' : 'none';
            csInputs.style.display = style;
        })

        // feedback/complaints form appear
        document.getElementById('fbSelect').addEventListener('change', function () {
            const style = this.value >= 1 ? 'block' : 'none';
            fbInputs.style.display = style;
        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
