<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMO Group Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
    <div class="container">
        <img src="./images/logo.png" alt="CMO Stores Logo">
        <h1 class="text-center pb-3">Contact us</h1>
        <div class="accordion accordion-flush w-75 mx-auto" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" id="titleOne"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">

                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form>
                            <div class="mb-3 mx-auto">
                                <label for="select" class="mb-3">Whats your query?</label>
                                <select name="" id="salesSelect" class="form-select mb-3">
                                    <option selected disabled>Please select...</option>
                                    <option id="opt1" value="1"></option>
                                    <option id="opt2" value="2"></option>
                                </select>
                                <div id="salesInputs">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp"
                                            placeholder="Enter your name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="your@email.com"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone number</label>
                                        <input type="text"
                                            pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"
                                            class="form-control" id="tel" placeholder="01234567890" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-3" for="message">Enter your enquiry</label>
                                        <textarea class="form-control" aria-label="With textarea" required></textarea>
                                    </div>

                                    <div class="mb-3 form-check-inline">
                                        <label class="" for="contact-pref">Contact Preference:</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Call Me
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            E-mail Me
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault3" checked>
                                        <label class="form-check-label" for="flexRadioDefault3">
                                            Dont Contact Me
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

                                        <label class="form-check-label" for="flexRadioDefault3">

                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                        </form>

                                    <div class="form-check-inline">

    </div>
